<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e09c74f9ed.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-section">
        <h1>Your personal Weather App</h1>
    </header>
    
    <div class="weather-section">
        <div class="chooseCity-container">
            <input type="text" id="cityName" placeholder="City name" required>
            <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        
        <div class="weather-container">
            <h3>Current weather in: </h3>
        </div>
    </div>

    <footer class="footer-section">
        <p>copyright 2022 <i class="fa-solid fa-copyright"></i> <a href="https://github.com/alessandroforchin">alessandroforchin <i class="fa-brands fa-github"></i></a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
